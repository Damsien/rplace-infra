# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages
image:
  name: moby/buildkit:rootless
  entrypoint: [ "sh", "-c" ]

variables:
  DOCKER_BUILDKIT: 1

#services:
#  - docker:20.10.16-dind

stages:          # List of stages for jobs, and their order of execution
  - build-redis
  - deploy-redis

build-redis:       # This job runs in the build stage, which runs first.
  stage: build-redis
  script:
    - cd redis
    - buildctl-daemonless.sh build \
      --frontend dockerfile.v0
      --local context=. \
      --local dockerfile=. \
      --import-cache type=registry,ref=${HARBOR_PROJECT}/rplace/${HARBOR_PROJECT}-${TOOL_REDIS}:${TAG} \
      --export-cache type=inline \
      --output type=image,name=${HARBOR_PROJECT}/rplace/${HARBOR_PROJECT}-${TOOL_REDIS}:${TAG},push=true

deploy-redis:      # This job runs in the deploy stage.
  stage: deploy-redis  # It only runs when *both* jobs in the test stage complete successfully.
  script:
    - docker login ${HARBOR_URL} -u ${HARBOR_USERNAME} -p ${HARBOR_PASSWORD}
    - docker push ${HARBOR_REPO}/dassied/${HARBOR_PROJECT}-${TOOL_REDIS}:${TAG}
    - docker rmi ${HARBOR_PROJECT}-${TOOL_REDIS}
