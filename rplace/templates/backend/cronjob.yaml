apiVersion: batch/v1
kind: CronJob
metadata:
  name: rplace
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rts
            image: harbor.k8s.inpt.fr/rplace/rts:v1
            imagePullPolicy: IfNotPresent
            env:
            - name: MARIADB_HOST
              value: "{{ .Values.mariadbHOST }}"
            - name: MARIADB_PORT
              value: "{{ .Values.mariadbPORT }}"
            - name: MARIADB_USER
              value: "{{ .Values.mariadbUSER }}"
            - name: MARIADB_PASSWORD
              value: "{{ .Values.mariadb.PASSWORD }}"
            - name: MARIADB_DATABASE
              value: "{{ .Values.mariadbDATABASE }}"
            - name: MARIADB_DEV
              value: "{{ .Values.mariadbDEV }}"
            - name: REDIS_HOST
              value: "{{ .Values.redis.HOST }}"
          - name: rtr
            image: harbor.k8s.inpt.fr/rplace/rtr:v1
            imagePullPolicy: IfNotPresent
            env:
            - name: REDIS_HOST
              value: {{ .Values.redis.HOST }}
          restartPolicy: OnFailure